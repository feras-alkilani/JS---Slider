<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Slider</title>
        <link rel="stylesheet" href="main.css"/>
        <link 
              rel="stylesheet"
              href="https//font.googleapis.com/css?family=open+Sans&display=swap"/>
    </head>
    <body>

        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
            <img class="active"  src="imgs/1.png" alt="" />
            <img src="imgs/2.png" alt="" />
            <img src="imgs/3.png" alt="" />
            <img src="imgs/4.png" alt="" />
            <img src="imgs/5.png" alt="" />
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators">
        </span>
            <span id="next" class="next">Next</span>
        </div>
         <script src="main.js"> </script>
    </body>
</html>
